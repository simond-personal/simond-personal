<html>
    <head>
        <meta charset="utf-8" />
        <script type="module">
    import threedsSDK from './threedsSDK.0.9.2.min.js';
    window.threedsSDK = threedsSDK;
</script>
    </head>

    <body>
        
        <script>
            var acsURL = document.getElementById("acsURL").value;
            var cReqData = document.getElementById("cReqData").value;
            
            
            function adyenDoChallenge()
            {
                threedsSDK.doChallenge(acsURL, cReqData)
            }
        </script>
        
        <h1>3DS 2.0 test</h1>

        <div class="payment-container">
        <div class="payment-div">
            <label class="cc-label">
                <span class="cc-label-text">ACS URL: </span>
                <input class="cc-input" type="text" id="acsURL" placeholder="acsURL"/>
            </label>
            <label class="cc-label">
                <span class="cc-label-text">cReqData: </span>
                <input class="cc-input" type="text" id="cReqData" placeholder="cReqData"/>
            </label>
            <label class="cc-label">
                <span class="cc-label-text">Expiry year: </span>
                <input class="cc-input" type="text" id="encryptedExpiryYear" maxlength="4" placeholder="yyyy"/>
            </label>
            <label class="cc-label">
                <span class="cc-label-text">Security code: </span>
                <input class="cc-input" type="text" id="encryptedSecurityCode" maxlength="4" placeholder="123"/>
            </label>
        </div>
        <button id="payBtn" type="button" class="pm-button--submit" onclick="adyenDoChallenge();">doChallenge</button>
    </div>
        
    </body>

</html>
