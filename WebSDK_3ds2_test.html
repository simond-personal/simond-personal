<html>
    <head>
        <meta charset="utf-8" />
        <script type="module">
    import threedsSDK from './threedsSDK.0.9.2.min.js';
    window.threedsSDK = threedsSDK;
</script>
    </head>

    <body>
        
        <script>

            
            
            function adyenDoChallenge()
            {
                            var acsURL = document.getElementById("acsURL").value;
            var cReqData = {
                threeDSServerTransID: document.getElementById('threeDSServerTransID').value,
                acsTransID: document.getElementById('acsTransID').value,
                messageVersion: "2.1.0",
                messageType: "CReq"
                
            };
                var iframeConfig = "{size : '04'}";
                threedsSDK.doChallenge(acsURL, iframeConfig, cReqData)
            }
        </script>
        
        <h1>3DS 2.0 test</h1>

        <div class="payment-container">
        <div class="payment-div">
            <label class="cc-label">
                <span class="cc-label-text">ACS URL: </span>
                <input class="cc-input" type="text" id="acsURL" placeholder="https://pal-test.adyen.com/threeds2simulator/acs/challenge.shtml"/>
            </label>
                        <label class="3ds2-threeDSServerTransID">
                <span class="cc-label-text">threeDSServerTransID: </span>
                <input class="cc-input" type="text" id="threeDSServerTransID" placeholder="threeDSServerTransID"/>
            </label>
            <label class="cc-label">
                <span class="cc-label-text">acsTransID: </span>
                <input class="cc-input" type="text" id="acsTransID" placeholder="acsTransID"/>
            </label>
        </div>
        <button id="challengeBtn" type="button" class="pm-button--submit" onclick="adyenDoChallenge();">doChallenge</button>
    </div>
        
    </body>

</html>
